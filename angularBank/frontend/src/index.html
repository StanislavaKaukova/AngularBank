<!DOCTYPE html>
<html ng-app="bank" class="ng-scope" ng-controller="BankController as vm">
<head>
    <title ng-bind="pageTitle"></title>
    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>"/>
    <% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script>
    <% }); %>

</head>
<body>
<div class="container">
    <div class="navbar navbar-default">
        <div class="collapse navbar-collapse" collapse="menuCollapsed" ng-init="vm.loadUserAccount()">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active">
                    <a href ui-sref="home">
                        <i class="fa fa-home"></i>
                        Home
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav">
                <li ui-sref-active="active">
                    <a href ui-sref="transactions">
                        <i class="fa fa-home"></i>
                        Transactions
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav" ng-if="currentAccount===undefined">
                <li ui-sref-active="active">
                    <a href ui-sref="login">
                        <i class="fa fa-home"></i>
                        Login
                    </a>
                </li>
            </ul>
            <ul>
                <ul class="nav navbar-nav">
                    <li ui-sref-active="active" ng-if="currentAccount!==undefined">
                        <a>
                            {{currentAccount}}
                        </a>
                    </li>
                </ul>
            </ul>
            <div growl limit-messages="1"></div>
        </div>
    </div>
</div>
<div class="container" ui-view="main"></div>
</body>
</html>
